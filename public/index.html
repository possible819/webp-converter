    <title>Webp Converter for Free</title>
    <style>
      html,
      body {
        display: flex;
        width: 100vw;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
        color: #666;
      }
      main {
        display: flex;
        flex-direction: column;
        margin: 30px auto auto;
      }
      fieldset {
        border: none;
      }
      #drop-zone {
        display: grid;
        width: 300px;
        height: 300px;
        background-color: #eee;
        border-radius: 8px;
        font-size: 20px;
        font-weight: 600;
        place-items: center;
        text-align: center;
        transition: opacity 0.1s ease-in-out;
        margin: auto;
        line-height: 40px;
      }
      h1 {
        font-size: 1.5rem;
      }
      #drop-zone:hover {
        opacity: 0.5;
      }
      #drop-zone:active {
        transform: translateY(2px);
      }
      #hidden-form {
        display: none;
      }
    </style>
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <button id="drop-zone">
        <h1>Webp Converter</h1>
        <p>
          Drop a file or click here <br />
          to add file for converting
        </p>
      </button>

      <form id="hidden-form">
        <input id="file-input" name="images" type="file" accept="image/*" />
      </form>
    </main>
  </body>
